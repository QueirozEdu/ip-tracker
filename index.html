<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />







    <title>IP Address Tracker</title>
</head>

<body>
    <header class="header">
        <section class="header_content">
            <h2 class="title">IP Address Tracker</h2>
            <div class="ip_input_area">
                <input type="text" name="ip_input" id="ip_input" placeholder="Seach for any IP address or domain">
                <button class="go_button" onclick="doSearch()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                        <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
                    </svg>
                </button>
            </div>
        </section>
    </header>
    <main>
        <section class="info_banner">
            <ul class="info_banner_items">
                <li>
                    <p class="info_banner_item_title">IP ADRRESS</p>
                    <p class="info_banner_item_text" id="ip_final"></p>
                </li>
                <li>
                    <p class="info_banner_item_title">LOCATION</p>
                    <p class="info_banner_item_text" id="address_line_1"></p>
                    <p class="info_banner_item_text" id="address_line_2"></p>
                </li>
                <li>
                    <p class="info_banner_item_title">TIMEZONE</p>
                    <p class="info_banner_item_text" id="timezone_final"></p>
                </li>
                <li>
                    <p class="info_banner_item_title">ISP</p>
                    <p class="info_banner_item_text" id="isp_final"></p>
                </li>
            </ul>
        </section>
        <section class="map">
            <div id="map"></div>
            <!-- <script src="/services/map-location.js">
                </script> -->
        </section>
    </main>
</body>

</html>
<!-- leaflet js -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
<script src="/services/index.js"></script>
